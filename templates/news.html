<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />

{% extends "layout.html" %}

{% block title %} News {% endblock %}

{% block content %}
  <h3> New List </h3>
  <form action="{{ url_for('new_page') }}" method="post">
    <table>
    	<tr>
    		<th>Delete</th>
    		<th>New ID</th>
    		<th>New Title</th>
    	</tr>

    	{% for id, title in NewList %}
    	<tr>
    		<td><input type="checkbox" name="news_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td>{{ title }}</td>
    	</tr>
    	{% endfor %}

    </table>
    <input type="submit" value="Delete Checked Values" name="Delete" />
  </form>
  </br>
  <form action="{{ url_for('new_page') }}" method="post">
    <table>
      <tr>
        <th>Country:</th>
        <td><input type="text" name="title" required autofocus /> </td>
      </tr>
      <tr>
        <th>Continent:</th>
        <td><input type="text" name="content" required autofocus /> </td>
      </tr>
    </table>
    <input type="submit" value="Add New" name="news_to_add"/>
  </form>
  </br>
  <form action="{{ url_for('new_page') }}" method="post">
    <table>
      <tr>
        <th>New ID:</th>
        <td><input type="text" name="id" required autofocus /> </td>
      </tr>
      <tr>
        <th>New Title:</th>
        <td><input type="text" name="title" required autofocus /> </td>
      </tr>
      <tr>
        <th>New Content:</th>
        <td><input type="text" name="content" required autofocus /> </td>
      </tr>
    </table>
    <input type="submit" value="Update New" name="news_to_update"/>
  </form>
{% endblock %}

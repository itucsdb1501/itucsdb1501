{% extends "alper.html" %}
 {% block title %}Language List{% endblock %}
 {% block content %}
 <h2>Language List</h2>

<form action="{{ url_for('language_page') }}" method="post">
 <table border="1" cellpadding="0" cellspacing="0">
 <thead><tr><th></th><th>id</th><th>name</th></tr></thead>
 {% for language in languages %}
 <tr>
 	<td width="50px"><input type="checkbox" name="languages_to_delete" value="{{language.id}}" /></td>

 <a href="{{ url_for('language_page') }}"><td width="100px">{{ language.id }}</td><td width="150px">{{ language.name }}</td></a>

 </tr>
 {% endfor %}
 </table>
 <input type="submit" value="Delete" name="delete" />

 </form>

 {% endblock %}

{% extends "alper.html" %}
 {% block title %}Language List{% endblock %}
 {% block content %}
 <h2>Language List</h2>

<form action="{{ url_for('language_page') }}" method="post">
 <table >
 <thead><tr><th></th><th>id</th><th>name</th></tr></thead>
 {% for language in languages %}
 <tr>
 	<td><input type="checkbox" name="languages_to_delete" value="{{language.id}}" /></td>

 <a href="{{ url_for('language_page') }}"><td>{{ language.id }}</td><td>{{ language.name }}</td></a>

 </tr>
 {% endfor %}
 </table>
 <input class="button" type="submit" value="Delete" name="delete" />

 </form>

 {% endblock %}

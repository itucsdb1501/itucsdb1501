<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
<h2>User List</h2>
<form action="{{ url_for('users_page') }}" method="post"> <table>
        {% for key, user in users %}
<tr>
<td><input type="checkbox" name="users_to_delete" value="{{ key }}" /></td>
<td> <a href="{{ url_for('user_page', key=key) }}">
              {{ user.name }} ({{ user.surname }}) </a> </td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Delete" name="delete" /> </form>

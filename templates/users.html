<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />

{% extends "layout.html" %}

{% block title %} Users {% endblock %}

{% block content %}
  <h3> User List </h3>
  <form action="{{ url_for('user_page') }}" method="post">
    <table>
    	<tr>
    		<th>Delete</th>
    		<th>User ID</th>
    		<th>User Name</th>
    	</tr>

    	{% for id, user in UserList %}
    	<tr>
    		<td><input type="checkbox" name="users_to_delete" value="{{ id }}" /></td>
    		<td>{{ id }}</td>
    		<td>{{ user }}</td>
    	</tr>
    	{% endfor %}

    </table>
    <input type="submit" value="Delete Checked Values" name="Delete" />
  </form>
  </br>
  <form action="{{ url_for('user_page') }}" method="post">
    <table>
      <tr>
        <th>User:</th>
        <td><input type="text" name="user" required autofocus /> </td>
      </tr>
      <tr>
        <th>Password:</th>
        <td><input type="text" name="password" required autofocus /> </td>
      </tr>
    </table>
    <input type="submit" value="Add User" name="users_to_add"/>
  </form>
  </br>
  <form action="{{ url_for('user_page') }}" method="post">
    <table>
      <tr>
        <th>User ID:</th>
        <td><input type="text" name="id" required autofocus /> </td>
      </tr>
      <tr>
        <th>New user:</th>
        <td><input type="text" name="user" required autofocus /> </td>
      </tr>
      <tr>
        <th>New Password:</th>
        <td><input type="text" name="password" required autofocus /> </td>
      </tr>
    </table>
    <input type="submit" value="Update User" name="users_to_update"/>
  </form>
{% endblock %}

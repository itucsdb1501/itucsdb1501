<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />

<h2>Team List</h2>
<form action="{{ url_for('teams_page') }}" method="post"> <table>
{% for key, team in teams %}
<tr>
<td><input type="checkbox" name="teams_to_delete" value="{{ key }}" /></td>
<td> <a href="{{ url_for('team_page', key=key) }}">
              {{ team.country }} ({{ team.continent }}) </a> </td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Delete" name="delete" /> </form>

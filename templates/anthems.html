<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
{% extends "layout.html" %}
{% block team %}Anthem List{% endblock %}
{% block content %}
<h2>Anthem List</h2>
<form action="{{ url_for('anthems_page') }}" method="post"> <table>
{% for key_anthem, anthem in anthems %}
<tr>
<td><input type="checkbox" name="anthems_to_delete" value="{{ key_anthem }}" /></td>
<td> <a href="{{ url_for('anthem_page', key_anthem=key_anthem) }}">
              {{ anthem.country }} - {{ anthem.name }} </a> </td>
</tr>
{% endfor %}
</table>
<input type="submit" value="Delete" name="delete" /> </form>
{% endblock %}
